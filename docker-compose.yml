version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: transcription_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: transcription_db

  backend:
    build: ./backend
    container_name: transcription_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=transcription_db
      - ENVIRONMENT=production
    depends_on:
      - mongodb
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: transcription_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  mongodb_data:
